<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyMeteo</title>
    <link rel="icon" href="../img/earth_icon.png" type="icon"/>

    <link rel="stylesheet" href="../style/style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <!-- Various scripts -->
    <script src="../script/clock.js"></script>
    <script src="../script/city.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div id="header">

        <div id="title">
            <a href="../index.html">
                <img src="../img/earth_icon.png" alt="icon" width="100px">
            </a>
            <h1>openMeteo</h1>
        </div>

        <div id="realTimeClock">
            <h1 id="time"></h1>
            <h1 id="date"></h1>
        </div>

        <div id="navbar-container">
            <ul id="navbar">
                <li><a href="#about">API</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>

    </div>

    <div id="mainframe">
        <form id="searchForm">
            <div id="searchBar-container">
                <input id="searchBar" type="text" placeholder="Search the city here.." required>
            </div>
        </form>
        <div id="city-data">
            <div class="loading-spinner"></div>
        </div>
    </div>


    <script>
        const city = localStorage.getItem("city");
        const form = document.getElementById("searchForm")
        const searchBarCity = document.getElementById("searchBar")
        form.addEventListener ("submit", function(e) {
            e.preventDefault();
            const city = searchBarCity.value;
            localStorage.setItem("city", city);
            window.location.href = "city.html"
        })
    </script>
</body>
</html>
